<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	{% include "core/Bootstrap.html" %}
	<title>Add Task</title>
</head>
<body>
	{% include "core/Navigation_Bar.html" %}
	<div class="container">
    <div class = "jumbotron">
      <h1>Add Task</h1>
      <form method="POST" action="/addtask/">
        {{ AddTask_form.as_p }}
        {% csrf_token %}
        <button type="submit" class="btn btn-primary" name = "Add_Task">Add Task</button>
      </form>
        <a href="/tasks/">
        	<button type="submit" class="btn btn-primary" value="Cancel" name = "Cancel">Cancel</button>
        </a>
    </div>
  </div>
</body>
</html>
